<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Gezi Rehberi</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="app">
        <h1>Sesli Gezi Rehberi</h1>
        <div id="status">Konum izni bekleniyor...</div>
        <div id="map"></div>
        <div id="current-location">
            <p>Mevcut Konum:</p>
            <p>Enlem: <span id="latitude">-</span></p>
            <p>Boylam: <span id="longitude">-</span></p>
        </div>
        <div id="current-zone">
            <p>Bulunduğunuz Bölge: <span id="zone-name">-</span></p>
        </div>
        <!-- Gizli YouTube player -->
        <div id="player" style="display: none;"></div>
    </div>
    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
